branches:
  only:
    - master
    - 0.9.1
language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
cache: bundler
bundler_args: --without development
before_script:
  - wget http://influxdb.s3.amazonaws.com/influxdb_0.9.1_amd64.deb -O /tmp/influxdb_0.9.1_amd64.deb 
  - sudo dpkg -i /tmp/influxdb_0.9.1_amd64.deb
script: "bundle exec rake spec SPEC_OPTS='--format documentation'"
env:
  - PUPPET_VERSION="~> 2.7.0"
  - PUPPET_VERSION="~> 3.4.0"
  - PUPPET_VERSION="~> 3.5.0"
  - PUPPET_VERSION="~> 3.6.0"
  - PUPPET_VERSION="~> 3.7.0"
matrix:
  exclude:
    - rvm: 1.9.3
      env: PUPPET_VERSION="~> 2.7.0"
    - rvm: 2.0.0
      env: PUPPET_VERSION="~> 2.7.0"
    - rvm: 2.0.0
      env: PUPPET_VERSION="~> 3.0.0"
    - rvm: 2.0.0
      env: PUPPET_VERSION="~> 3.1.0"
    - rvm: 2.1.0
      env: PUPPET_VERSION="~> 3.3.0"
    - rvm: 2.1.0
      env: PUPPET_VERSION="~> 3.4.0"
notifications:
  email:
    - roman@plessl.info
